version: 1
applications:
  - appRoot: packages/web
  backend:
    phases:
      build:
        commands:
          - '# Execute Amplify CLI with the helper script'
          - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm i
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /dist
        files:
          - '*/**'
      cache:
        paths:
          - node_modules/**/*
