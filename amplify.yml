version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm i
        build:
          commands:
            - npm run build
            - mv -a dist/. public/
      artifacts:
        baseDirectory: /public
        files:
          - '*/**'
      cache:
        paths:
          - node_modules/**/*
