version: 1
applications:
  - appRoot: packages/web
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm i
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /dist
        files:
          - '*/**'
      cache:
        paths:
          - node_modules/**/*
